<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Area of a Triangle</title>
</head>
<body>
    <form class="wrapper">
        <input type="text" output readonly placeholder="Area">
        <div class="flex-item">
            <label for="base">Base length:</label>
            <input type="text" id="base" placeholder="Enter base or length">
        </div>
        <div class="flex-item">
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Enter height">
        </div>
        <button calcBtn >Calculate</button>
        <button type="reset">Clear</button>
    </form>
    <script src="script/script.js"></script>
</body>
</html>
